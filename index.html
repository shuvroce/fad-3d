<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAD v2.0 - 3D Structural Interface</title>
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --accent: #3498db;
            --border: #333;
            --text: #e0e0e0;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: var(--text); overflow: hidden; }

        /* Layout Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr 280px;
            grid-template-rows: 50px 1fr;
            height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            grid-column: 1 / span 3;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        /* Sidebar Panels */
        .sidebar {
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 15px;
        }

        .right-bar {
            border-right: none;
            border-left: 1px solid var(--border);
        }

        /* 3D Viewport */
        #viewport {
            position: relative;
            background: #000;
            cursor: crosshair;
        }

        /* UI Elements */
        .card {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid transparent;
        }

        .card.active { border-color: var(--accent); }

        h3 { font-size: 0.9rem; margin-top: 0; color: var(--accent); text-transform: uppercase; }
        
        input {
            width: 100%;
            background: #111;
            border: 1px solid var(--border);
            color: white;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .design-ratio {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2ecc71;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <header class="top-bar">
        <div><strong>FAD v2.0</strong> | Model: <span id="model-name">Facade_Unit_A</span></div>
        <div style="font-size: 0.8rem;">Material: Alum 6063-T6 | <span style="color: #2ecc71;">Status: PASS</span></div>
    </header>

    <aside class="sidebar">
        <h3>Components</h3>
        <button onclick="addMullion()" style="margin-bottom: 10px; cursor: pointer;">+ Add Mullion</button>
        
        <div id="input-container">
            <div class="card active" id="card-mullion-1">
                <label style="font-size: 0.8rem;">Mullion 01 - Height (mm)</label>
                <input type="number" value="3500" oninput="updateModel()">
                <label style="font-size: 0.8rem; margin-top: 10px; display: block;">Section Ix (cm‚Å¥)</label>
                <input type="number" value="150">
            </div>
        </div>
    </aside>

    <main id="viewport"></main>

    <aside class="sidebar right-bar">
        <h3>Design Summary</h3>
        <div class="card">
            <div style="font-size: 0.8rem;">Max Deflection</div>
            <div class="design-ratio" id="ratio-deflect">L/195</div>
            <div style="font-size: 0.7rem; color: #888;">Limit: L/175</div>
        </div>
        <div class="card">
            <div style="font-size: 0.8rem;">Bending Stress</div>
            <div class="design-ratio" id="ratio-stress">0.72</div>
            <div style="width: 100%; height: 4px; background: #444; margin-top: 5px;">
                <div style="width: 72%; height: 100%; background: #2ecc71;"></div>
            </div>
        </div>
    </aside>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
    let scene, camera, renderer, controls, raycaster, mouse;
    let mullions = [];

    function init() {
        const container = document.getElementById('viewport');

        // Scene Setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        // Camera
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(5, 5, 10);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Lights
        const ambient = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambient);
        const directional = new THREE.DirectionalLight(0xffffff, 0.5);
        directional.position.set(10, 20, 10);
        scene.add(directional);

        // Grid
        const grid = new THREE.GridHelper(20, 20, 0x333333, 0x222222);
        grid.rotation.x = Math.PI / 2; // Floor plane
        scene.add(grid);

        // Initial Model
        addMullion(0);
        addMullion(1.5);
        addMullion(3);

        animate();
    }

    function addMullion(xPos = 0) {
        const geometry = new THREE.BoxGeometry(0.1, 4, 0.15);
        const material = new THREE.MeshStandardMaterial({ color: 0x3498db });
        const mullion = new THREE.Mesh(geometry, material);
        mullion.position.set(xPos, 2, 0);
        scene.add(mullion);
        mullions.push(mullion);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    // Resize Handler
    window.addEventListener('resize', () => {
        const container = document.getElementById('viewport');
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });

    init();
</script>

</body>
</html>
